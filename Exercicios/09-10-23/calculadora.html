<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Somar dois números</h1>

    <form onsubmit="calcular()">

        <label for="n1">Primeiro Numero</label>
        <input type="number1" id="n1">
        <br> <br>

        <label for="n2">Segundo Numero</label>
        <input type="number2" id="n2">
        <br> <br>


        <label for="operacao">Segundo Numero</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="/">Divisao</option>
            <option value="*">Multiplicacao</option>
        </select>

        <button> Calcular </button>

        <script>

            function calcular() {
                event.preventDefault();

                let n1 = parseFloat(document.getElementById('n1').value);
                let n2 = parseFloat(document.getElementById('n2').value);
                let op = document.getElementById('operacao').value;
                let resultado;

               

                switch (op) {
                    case '+':
                        resultado = somar(n1, n2);
                        break;
                    case '-':
                        resultado = subtrair(n1, n2);
                        break;
                    case '/':
                        resultado = divisao(n1, n2);
                        break;
                    case '*':
                        resultado = multiplicacao(n1, n2);
                        break;
                    default:
                        alert('Operação inválida');
                        return;
                }

                alert(`Resultado da soma e : ${resultado}`)
            }


            function somar(n1, n2) {
                return n1 + n2;
            }

            function subtrair(n1, n2) {
                return n1 - n2;
            }

            function divisao(n1, n2) {
                return n1 / n2;
            }

            function multiplicacao(n1, n2) {
                return n1 * n2;
            }


        </script>

    </form>

</body>

</html>
